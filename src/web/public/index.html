<style>
    * {

        font-family: Arial, sans-serif;

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #222831;
    }
    
    .login-container {
        background: #393E46;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    .login-form h2 {
        margin-bottom: 1rem;
        color: #00ADB5;
    }
    
    .input-group {
        margin-bottom: 1rem;
    }
    
    .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #EEEEEE;
    }
    
    .input-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    button {
        width: 100%;
        padding: 0.75rem;
        background: #00ADB5;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-bottom: 0.5rem;
        align-items: center;
        justify-content: center;
        display: flex;
        text-align: center;
        text-decoration: none;
    }
    
    button:hover {
        background: #00787e;
    }
    
    #discordLogin {
        background: #7289da;
        color: #fff;
    }
    
    #discordLogin:hover {
        background: #5a6bab;
    }
    
    #googleLogin {
        background: #db4437;
        color: #fff;
    }
    
    #googleLogin:hover {
        background: #b33125;
    }
    
    #appleLogin {
        background: #000;
        color: #fff;
    }
    
    #appleLogin:hover {
        background: #333;
    }
    
    #footer {
        margin-top: 0.5rem;
        text-align: start;
        color: #cacaca;
    }
    
    button svg {
        height: 16px;
        width: 16px;
        margin-right: 0.5rem;
        color: #fff;
    }
</style>
